<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>SkillHub</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<header>
		<!-- Navbar Start -->

		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="index.html">SkillHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">

					<li class="nav-item active"><a class="nav-link" href="gallery.html">Find
							Skills</a></li>

					<li class="nav-item"><a class="nav-link" href="events.html">My
							Skills </a> </li>
					<li class="nav-item"><a class="nav-link" href="#">
							Log Out </a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<!--Jumbotron-->
		<div class="jumbotron">
			<img class="img" src="../images/milkyway.jpg" alt="alt">
			<div class="box">
				<h1 class="display-4" style="color: black">Find the skills your are searching for!</h1>
				<p class="lead" style="color: black">What are you looking for?</p>
			</div>
		</div>
	</div>


	<!--Cards-->
	<section>
		<div class="container cards">
			<div class="row no-gutters">
					<!--Thymleaf-->
					<div th:each="skill : ${skills}" class="card" style="width: 18rem;">
						<img class="card-img-top" th:src="@{${'../images/' + skill.imageURL}}" alt="Card image cap">
						<!--src="../images/th:text="${user.imageURL}"-->
						<div class="card-body">
							<h5 th:text="${skill.name}" class="card-title">Name</h5>
							<!--  <p class="card-text">Test</p> -->
							<a th:href="@{${'users/search?skillName=' + skill.name}}" class="btn btn-primary">Find people with this skill</a>
							<!-- <a href="users/search?skillName=climbing" class="btn btn-primary">Find people with this skill</a> -->
						</div>
					</div>
				</div>

			</div>
		</section>


		<hr />

	</main>


	<!-- Footer Start -->

	<footer class="navbar bottom navbar-light bg-light">
		<a class="navbar-brand" href="index.html">SkillHub</a> <a class="navbar-brand" href="#">Impressum</a> <a
			class="navbar-brand" href="#">Privacy</a> <a class="navbar-brand" href="#">AGBs</a> <a class="navbar-brand"
			href="#">Contact Us</a>
		<p class="navbar-brand copyright">Copyright &copy; 2019; SkillHub</p>
	</footer>

	<!-- Footer Ende -->


</body>

</html>
