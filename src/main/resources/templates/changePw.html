								</div>
							</div>

							<div class="row no-gutters">
								<div class="col-7">
									<p>
										<label for="username" class="sr-only">Email2</label> <input
											type="text" id="username" name="username"
											class="form-control" placeholder="Repeat new password"

									</p>
								</div>
							</div>
