<body>

  <header th:replace="fragments.html :: top">Here goes the header</header>

  <main>

    <div class="container">

      <div class="row">
        <div class="col col-12 col-lg-8 offset-lg-2">
          <div>
            <form th:object="${user}">

              <h2 class="headline">Your profile</h2>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{firstName}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{lastName}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Zip code</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{zipCode}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{city}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date of birth</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{#temporals.format(dateOfBirth, 'dd.MM.yyyy')}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <a class="form-control-plaintext" th:href="'mailto:' + *{email}" target="_blank" th:text="*{email}"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Description</label>
                <textarea readonly class="form-control-plaintext" id="user-description" name="description"
                  th:field="*{description}" rows="3"></textarea>
              </div>

              <h2 class="form-submit"></h2>

              <a th:href="@{/user/edit(id=${user.id})}" class="btn btn-primary"><i class="fas fa-edit fa-fw"></i>
                Edit profile </a>

            </form>
          </div>
        </div>
      </div>

    </div>

  </main>
