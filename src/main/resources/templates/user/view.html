<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments.html :: head"></head>

<body>

  <header th:replace="fragments.html :: top">Here goes the header</header>

  <main>

    <div class="container">

      <div class="row">
      
        <div class="col col-6 col-lg-2">
          <img class="img-view" th:unless="${user.image}" src="../images/avatar.png" height="150" width="150"> <img
            class="img-view" th:if="${user.image}" th:src="@{'/user/' + ${user.id} + '/image'}" height="150" width="150">
        </div>

        <div class="w-100 d-block d-lg-none"></div>
        
        <div class="col col-12 col-lg-8">
          <div class="container-fluid">
            <form th:object="${user}">

              <h2 class="headline" th:text="*{firstName}">Michael</h2>

              <div class="row">
                <label class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{firstName}"></div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{lastName}"></div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">Zip code</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{zipCode}"></div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{city}"></div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-4">
                  <div class="form-control-plaintext" th:text="*{age}"></div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <a class="form-control-plaintext" th:href="'mailto:' + *{email}" target="_blank" th:text="*{email}"></a>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <div class="form-control-plaintext" th:text="*{description}"></div>
                </div>
              </div>

              <h2 class="form-submit"></h2>

              <a href="javascript:javascript:history.go(-1)" class="btn btn-primary"><i
                class="fas fa-arrow-left fa-fw"></i> Back</a>

            </form>
          </div>
        </div>
      </div>

    </div>

  </main>

  <footer th:replace="fragments.html :: bottom">Here goes the footer</footer>

</body>

</html>
