<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
<title>SkillHub</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>

<body>

	<header th:replace="fragments.html :: top">Here goes the
		header</header>

	<main>


		<body>
			<div class="container-edit"></div>
			<h3 class="h3edit"
				th:text="${userForm.id} ? 'Edit your profile' : 'Create your profile'">User2</h3>

			<form method="post" th:action="@{/user/upsert}"
				th:object="${userForm}">
				<input name="id" th:field="*{id}" type="hidden">

				<div class="form-group">
					<label for="userName">User name</label> <input type="text"
						class="form-control" id="userName" name="userName"
						placeholder="steffi216" required th:field="*{userName}">
				</div>

				<div class="form-group">
					<label for="user-first-name">First name</label> <input type="text"
						class="form-control" id="firstName" name="firstName"
						placeholder="Stephanie" required th:field="*{firstName}">
				</div>

				<div class="form-group">
					<label for="user-last-name">Last name</label> <input type="text"
						class="form-control" id="lastName" name="lastName"
						placeholder="Bauer" required th:field="*{lastName}">
				</div>

				<div class="form-group">
					<label for="zip-code">Zip code</label> <input type="text"
						class="form-control" id="zip-code" name="zipName"
						placeholder="90427" required th:field="*{zipCode}">
				</div>

				<div class="form-group">
					<label for="City">City</label> <input type="text"
						class="form-control" id="city" name="city" placeholder="NÃ¼rnberg"
						required th:field="*{city}">
				</div>

				<div class="form-group">
					<label for="dateOfBirth">Birthday</label> <input type="date"
						class="form-control" id="dateOfBirth" name="dateOfBirth"
						placeholder="1995-06-21" required th:field="*{dateOfBirth}">
				</div>

				<div class="form-group">
					<label for="email">Email address</label> <input type="email"
						class="form-control" id="email" aria-describedby="emailHelp"
						name="email" placeholder="stephanie.bauer@telekom.de" required
						th:field="*{email}"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>

				<div class="form-group">
					<label for="user-description">Description</label>
					<textarea class="form-control" id="user-description"
						name="description" th:field="*{description}" rows="3"></textarea>
				</div>

				<div class="form-group">
					<label for="imageURL">Upload your foto</label> <input type="test"
						class="form-control-file" id="imageURL" name="imageURL"
						th:field="*{imageURL}">
				</div>

				<ul>
					<li th:each="userSkillLevel : ${userSkillLevels}">
						<input
							type="checkbox" th:checked="${userSkillLevel.hasSkill}"
							th:id="${'hasSkill' + userSkillLevel.hasSkill}" />
						<label
							th:for="${'hasSkill' + userSkillLevel.hasSkill}"
							th:text="${userSkillLevel.name}">Climbing
						</label>
					</li>
				</ul>

				<button type="submit" value="Submit" class="btn btn-primary edit">Submit</button>

				<br> <br> <a href="/">Return to the index</a>-->
		</body>
		</div>

	</main>


	<footer th:replace="fragments.html :: bottom">Here goes the
		footer</footer>


</body>

</html>
