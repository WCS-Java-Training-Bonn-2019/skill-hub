<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
<title>SkillHub</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="/">SkillHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
				</ul>
			</div>
		</nav>


	</header>

	<main>
		<!--Jumbotron-->
		<div class="jumbotron">
			<img class="img" src="../images/milkyway.jpg" alt="alt">
			<div class="box">
				<h1 class="display-4" style="color: black">Please Login</h1>
				<p class="lead" style="color: black">If you don't have an user
					account yet, please register.</p>
			</div>
		</div>

		<section>
			<div class="flex-container container">

				<form name="f" th:action="@{/login}" method="post">
					<fieldset>
						<h2>Please sign in</h2>
						<div th:if="${param.error}" class="alert alert-error">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">You
							have been logged out.</div>




						<div class="row no-gutters">
							<div class="col-5">
								<p>
									<label for="email" class="sr-only">Email</label> <input
										type="text" id="email" name="email" class="form-control"
										placeholder="Email" required="" autofocus="">
								</p>
							</div>
						</div>

						<div class="row no-gutters">
							<div class="col-5">
								<p>
									<label for="password" class="sr-only">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" placeholder="Password" required="">
								</p>
							</div>
							
							
							<div class="col-2"></div>
							
							<div class="col-">
							<p>If you don't have an user account yet, please register here. </p>
							</div>
							
						</div>

						<div class="row no-gutters">
							<div class="col-5">
								<input name="_csrf" type="hidden"
									value="f8bf43d7-b1d4-40e1-8098-c30160fdefe3">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
							</div>

							<div class="col-2"></div>

							<div class="col-5">
								<input name="_csrf" type="hidden"
									value="f8bf43d7-b1d4-40e1-8098-c30160fdefe3">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
							</div>
						</div>

						<div class="row no-gutters">
							<p></p>
						</div>

					</fieldset>
				</form>

			</div>
		</section>



	</main>


	<footer th:replace="fragments.html :: bottom">Here goes the
		footer</footer>


</body>

</html>
