<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
<title>SkillHub</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css">
</head>

<body>

	<header>
		<!-- Navbar Start -->

		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="index.html">SkillHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="gallery.html">Find
							Skills</a></li>

					<li class="nav-item"><a class="nav-link" href="events.html">My
							Skills </a> </li>
					<li class="nav-item"><a class="nav-link" href="#">
							Log Out </a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main> 
    <!--Jumbotron-->
	<div class="jumbotron">
		<img class="img" src="../images/climbing1.jpg" alt="alt">
		<div class="box">
			<h1 class="display-4" style="color: black">Climbing Skills</h1>
			<p class="lead" style="color: black">Find people who teach you
				how to climb! Let's get in contact!</p>
		</div>
	</div>


	<!-- Events Overview-->
	<section>
		<div class="container cards">
			<div class="row no-gutters">
				<div class="col">
					<!-- 1.Card-->
					<div th:each="user : ${users}" class="card" style="width: 18rem;">
						<img class="card-img-top" src="../images/alex.png"
							alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Alex</h5>
							<p class="card-text">
									<ul>
										<li th:text="|Name: ${user.userName}|">$userName</li>
										<li th:text="|City: ${user.city}|">$city</li>
									</ul>
									<a href="/">Go back</a>
							</p>
							<a href="#" class="btn btn-primary">See profile</a>
						</div>
					</div>
				</div>
			</div>
			<hr />
		</div>
	</section>


	<hr />

	</main>


	<!-- Footer Start -->

	<footer class="navbar bottom navbar-light bg-light">
		<a class="navbar-brand" href="index.html">SkillHub</a> <a
			class="navbar-brand" href="#">Impressum</a> <a class="navbar-brand"
			href="#">Privacy</a> <a class="navbar-brand" href="#">AGBs</a> <a
			class="navbar-brand" href="#">Contact Us</a>
		<p class="navbar-brand copyright">Copyright &copy; 2019; SkillHub</p>
	</footer>

	<!-- Footer Ende -->


</body>

</html>
